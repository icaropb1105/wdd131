    <section class="banner">

    <!-- Movie Carousel Section -->
    <section class="carousel">
        <h2>Highlights</h2>
        <div class="carousel-container">
            <img class="movie-link" src="images/action3.jpg" alt="Movie 1" data-id="a3" loading="lazy">
            <img class="movie-link" src="images/romance-new3.jpg" alt="Movie 2" data-id="r3" loading="lazy">
            <img class="movie-link" src="images/action2.jpg" alt="Movie 3" data-id="a2" loading="lazy">

            <img class="movie-link" src="images/drama1.webp" alt="Movie 9" data-id="d1" loading="lazy">
            <img class="movie-link" src="images/comedy3.webp" alt="Movie 10" data-id="c3" loading="lazy">
        </div>
        <div class="carousel-buttons">
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
        </div>
    </section>
